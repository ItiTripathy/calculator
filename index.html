<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <section class="calculator__display">
                <p class="calculator__display--default-text">0</p>
            </section>
            <section class="calculator__grid">
                <p
                    id="ac"
                    class="calculator__grid--item calculator__grid--item-clear"
                >
                    AC
                </p>
                <p
                    id="divide"
                    class="calculator__grid--item calculator__grid--item-operators"
                >
                    &div;
                </p>
                <p
                    id="multiply"
                    class="calculator__grid--item calculator__grid--item-operators"
                >
                    &times;
                </p>
                <p
                    id="minus"
                    class="calculator__grid--item calculator__grid--item-operators"
                >
                    &minus;
                </p>
                <p
                    id="plus"
                    class="calculator__grid--item calculator__grid--item-operators"
                >
                    &plus;
                </p>
                <p
                    id="equals"
                    class="calculator__grid--item calculator__grid--item-operators"
                >
                    &equals;
                </p>

                <p
                    id="nine"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    9
                </p>
                <p
                    id="eight"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    8
                </p>
                <p
                    id="seven"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    7
                </p>
                <p
                    id="six"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    6
                </p>
                <p
                    id="five"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    5
                </p>
                <p
                    id="four"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    4
                </p>
                <p
                    id="three"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    3
                </p>
                <p
                    id="two"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    2
                </p>
                <p
                    id="one"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    1
                </p>
                <p
                    id="zero"
                    class="calculator__grid--item calculator__grid--item-digits 
                    calculator__grid--item-zero"
                >
                    0
                </p>

                <p
                    id="dot"
                    class="calculator__grid--item calculator__grid--item-digits"
                >
                    .
                </p>
            </div>
        </div>
       <script src="./scripts/script.js"></script>
    </body>
</html>
